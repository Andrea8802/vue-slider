<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides.images[activeImage]" :alt="'poster di ' + slides.titles[activeImage]" />
                    <div class="text">
                        <h3>{{slides.titles[activeImage]}}</h3>
                        <p>
                           {{slides.texts[activeImage]}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="prevImage" class="prev"></div>
                    <div @click="nextImage" class="next"></div>

                    <div v-for="(copertina, index) in slides.images" class="thumb"  :class="activeImage === index ? 'active' : '' " @click="onClickImage(index)">
                        <img :src="copertina" :alt="slides.titles[activeImage]" />
                    </div>
                    
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
